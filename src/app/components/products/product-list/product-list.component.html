<h2 class="mb-3">Products</h2>

<div class="row">
  <div class="col-md-3" *ngFor="let p of products">
    <div class="card mb-3">
      <img [src]="p.image" class="card-img-top">

      <div class="card-body">
        <h5 class="card-title">{{p.name}}</h5>
        <p class="card-text fw-bold">â‚¹{{p.price}}</p>

        <button class="btn btn-primary me-2" (click)="add(p)">Add to Cart</button>

        <a class="btn btn-outline-dark" [routerLink]="['/product', p.id]">
          View Details
        </a>
      </div>
    </div>
  </div>
</div>
