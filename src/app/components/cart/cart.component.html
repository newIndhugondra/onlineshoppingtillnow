<div class="container mt-4">

  <h2>ðŸ›’ Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="alert alert-warning mt-3">
    Cart is empty
  </div>

  <div class="card p-3 mb-3" *ngFor="let item of cartItems">
    <div class="d-flex justify-content-between align-items-center">

      <div>
        <h4>{{item.name}}</h4>
        <p>â‚¹{{item.price}}</p>
        <p>Quantity: {{item.quantity}}</p>
      </div>

      <button class="btn btn-danger" (click)="remove(item.id)">
        Remove
      </button>

    </div>
  </div>

  <h3 *ngIf="cartItems.length > 0">
    Total: <span class="text-success">â‚¹{{total}}</span>
  </h3>

  <button
    *ngIf="cartItems.length > 0"
    routerLink="/checkout"
    class="btn btn-primary mt-3">
    Proceed to Checkout
  </button>

</div>
