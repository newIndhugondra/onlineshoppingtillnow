<div class="container mt-4" style="max-width:400px">

  <h3 class="text-center mb-3">Login</h3>

  <input class="form-control mb-2" [(ngModel)]="email" placeholder="Email" />

  <input class="form-control mb-2" [(ngModel)]="password" placeholder="Password" type="password"/>

  <button class="btn btn-primary w-100 mb-3" (click)="login()">
    Login
  </button>

  <div class="text-center">
    <span>Don't have an account?</span>
    <a routerLink="/register" class="text-primary" style="cursor:pointer;">
      Register here
    </a>
  </div>

</div>
