<div class="container mt-4" style="max-width:400px">

    <h3>Register</h3>
  
    <input class="form-control mb-2" [(ngModel)]="email" placeholder="Email">
    <input class="form-control mb-2" [(ngModel)]="password" placeholder="Password" type="password">
  
    <button class="btn btn-success w-100" (click)="register()">Register</button>
  
  </div>
